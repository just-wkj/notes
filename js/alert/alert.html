<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>jQuery弹出窗口</title> 
<meta name="keywords" content="www.cnblogs.com/jihua"/>
<style type="text/css"> 
.window{ 
	width:250px; 
	background-color:#d0def0; 
	position:absolute; 
	padding:2px; 
	margin:5px; 
	display:none;
	z-index: 101;
}
.opacity{
	width: 100%;
	height: 100%;
	background: url(./2_2.png);
	position: fixed;
	left: 0;
	top: 0;
	z-index: 100;
	display: none;
}
.content{ 
	height:150px; 
	background-color:#FFF; 
	font-size:14px; 
	overflow:auto; 
} 
.title{ 
	padding:2px; 
	color:#0CF; 
	font-size:14px; 
} 
.title img{ 
	float:right; 
} 
</style> 
<script type="text/javascript" src="http://down.hovertree.com/jquery/jquery-1.7.2.min.js"></script>

</head> 
<body>
<div class='opacity'></div>
<div style="width:600px;margin-left:auto;margin-right:auto;margin-top:160px;">
<input type="button" value="居中窗口" id="btn_center" /> 
</div>
<div class="window" id="center"> 
	<div id="title" class="title"><img src="http://pic002.cnblogs.com/images/2012/451207/2012100814082487.jpg" alt="关闭" />居中弹窗</div> 
	<div class="content">wkj</div> 
</div> 

  <script type="text/javascript">
	$(document).ready(function () {
		$("#btn_center").click(function () {
			$('.opacity').show()
			popCenterWindow();
		});
		$('.title img').click(function(){
			$(this).parent().parent().hide();
			$('.opacity').hide()
		})

	});
	//定义弹出居中窗口的方法 
	function popCenterWindow(){ 
		var windowHeight = $(window).height(); 
		var windowWidth = $(window).width(); 
		var popHeight = $(".window").height(); 
		var popWidth = $(".window").width(); 
		//计算弹出窗口的左上角Y的偏移量 
		var popY=(windowHeight-popHeight)/2; 
		var popX=(windowWidth-popWidth)/2; 
		//设定窗口的位置 
		$("#center").css("top",popY).css("left",popX).show();
	} 
</script> 
</body> 
</html>
